<div class="flex-container">
    <div class="flex-item">
        <h2>Create Task</h2>
        <p>Create a new task by completing the fields below</p>
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
        <div>
            <mat-form-field>
                <input matInput placeholder="Enter Task Name" value="" formControlName="taskName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <textarea matInput placeholder="Enter a Comment or Description" formControlName="taskDesc"></textarea>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" [disabled]="!formGroup.valid">Create Task</button>
    </form>
    </div>
</div>
