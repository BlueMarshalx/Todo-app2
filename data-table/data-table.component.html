<div *ngIf="taskModel">
  {{taskModel.taskName}}
  {{taskModel.taskDesc}}
  {{taskModel.taskDate}}
  {{taskModel.taskStatus}}
  <input type="checkbox" [(ngModel)]="taskModel.taskStatus" (change)="onChecked($event)" />
</div>
